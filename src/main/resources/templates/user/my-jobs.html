<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/fragments/head}"></th:block>

</head>

<body id="reportsPage">
<div class="" id="home">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-xl navbar-light bg-light rounded">
                    <th:block th:include="~{/fragments/nav}"></th:block>
                </nav>
            </div>
        </div>
        <!-- row -->
        <div class="container">
            <div class="row tm-mt-big">
                <div class="col-lg-12 col-md-12 mb-4">
                    <div class="bg-white tm-block h-100">
                        <div class="row">
                            <div class="col-8">
                                <h2 class="tm-block-title d-inline-block">Моите обяви в работа</h2>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover mx-auto text-center" id="table_jobs">
                                <thead>
                                <tr>
                                    <th>Добавено на</th>
                                    <th>Валидно до</th>
                                    <th>Заглавие</th>
                                    <th>Редактиране</th>
                                    <th>Изтриване</th>
                                    <th>Подновяване</th>
                                </tr>
                                </thead>
                                <tbody>
                                <th:block th:each="j : ${jobs}">
                                    <tr>
                                        <td th:text="${j.addedOn}"></td>
                                        <td th:text="${j.expireOn}"></td>
                                        <td th:text="${j.title}"></td>
                                        <td><a th:href="@{/jobs/edit/{id}(id=${j.id})}"
                                               class="btn btn-success font-weight-bold text-white">Редактирай</a></td>
                                        <td><a th:href="@{/jobs/delete/{id}(id=${j.id})}"
                                               class="btn btn-dark font-weight-bold text-white">Изтрий</a></td>
                                        <th:block th:if="${j.active} == false">
                                            <td><a th:href="@{/jobs/renew/{id}(id=${j.id})}"
                                                   class="btn btn-info font-weight-bold text-white">Поднови</a></td>
                                        </th:block>
                                    </tr>
                                </th:block>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>


        </div>
        <footer class="row">
            <th:block th:include="~{/fragments/footer}"></th:block>
        </footer>
    </div>
</div>
</body>
<script src="/js/getJobs.js"></script>
</html>
