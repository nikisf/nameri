<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>

<body>
<div class="container">
    <div class="row rounded">
        <div class="col-12">
            <nav class="navbar navbar-expand-xl navbar-light bg-light rounded">
                <th:block th:include="~{/fragments/nav}"></th:block>
            </nav>
        </div>
    </div>
    <!-- row -->
    <div class="row tm-mt-big justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
            <div class="bg-white tm-block">
                <div class="row">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block">Редактирай превозно средство</h2>
                    </div>
                </div>
                <div class="row mt-4 tm-edit-product-row">
                    <div class="col-xl-7 col-lg-7 col-md-12">
                        <form th:action="@{/vehicles/edit/{id}(id=${vehicleEditBindingModel.id})}" th:method="POST" th:object="${vehicleEditBindingModel}" enctype="multipart/form-data"
                              class="tm-edit-product-form">

                            <div class="input-group mb-3">
                                <label for="title" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Заглавие
                                </label>
                                <input  id="title" name="title" type="text"
                                        class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" th:value="*{title}"/>

                            </div>
                            <div class="input-group mb-3 justify-content-center">

                                <th:block th:if="${#fields.hasErrors('title')}">
                                    <small class="text-danger" th:errors="*{title}"></small>
                                </th:block>

                            </div>

                            <!---->

                            <div class="input-group mb-3">
                                <label for="region" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Регион
                                </label>
                                <select class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7" id="region"
                                        name="region"  th:field="${vehicleEditBindingModel.region}">
                                    <th:block th:each="t : ${T(com.softuni.model.entity.Enum.Region).values()}">
                                        <option th:text="${t.region}" th:value="${t}"></option>
                                    </th:block>

                                </select>

                            </div>
                            <div class="input-group mb-3 justify-content-center">
                                <th:block th:if="${#fields.hasErrors('region')}">
                                    <small class="text-danger" th:errors="*{region}"></small>
                                </th:block>


                            </div>
                            <!---->

                            <div class="input-group mb-3">
                                <label for="brand" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Марка
                                </label>
                                <input  id="brand" name="brand" type="text"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" th:value="*{brand}"/>

                            </div>
                            <div class="input-group mb-3 justify-content-center">

                                <th:block th:if="${#fields.hasErrors('brand')}">
                                    <small class="text-danger" th:errors="*{brand}"></small>
                                </th:block>

                            </div>

                            <!---->
                            <div class="input-group mb-3">
                                <label for="model" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Модел
                                </label>
                                <input  id="model" name="model" type="text"
                                        class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" th:field="*{model}"/>

                            </div>
                            <div class="input-group mb-3 justify-content-center">
                                <th:block th:if="${#fields.hasErrors('model')}">
                                    <small class="text-danger" th:errors="*{model}"></small>
                                </th:block>

                            </div>

                            <!---->
                            <div class="input-group mb-3">
                                <label for="year" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Година
                                </label>
                                <input  id="year" name="year" type="number" min="1900" max="2020"
                                        class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" th:field="*{year}"/>

                            </div>
                            <div class="input-group mb-3 justify-content-center">

                                <th:block th:if="${#fields.hasErrors('year')}">
                                    <small class="text-danger" th:errors="*{year}"></small>
                                </th:block>

                            </div>

                            <!---->
                            <div class="input-group mb-3">
                                <label for="engine" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Двигател
                                </label>
                                <select class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7" id="engine"
                                        name="engine" th:field="${vehicleEditBindingModel.engine}">
                                    <th:block th:each="t : ${T(com.softuni.model.entity.Enum.vehicleEnum.Engine).values()}">
                                        <option th:text="${t.engine}" th:value="${t}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="input-group mb-3 justify-content-center">

                                <th:block th:if="${#fields.hasErrors('engine')}">
                                    <small class="text-danger" th:errors="*{engine}"></small>
                                </th:block>

                            </div>

                            <!---->

                            <div class="input-group mb-3">
                                <label for="transmission" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Скоростна кутия
                                </label>
                                <select class="custom-select col-xl-9 col-lg-8 col-md-8 col-sm-7" id="transmission"
                                        name="transmission" th:field="${vehicleEditBindingModel.transmission}">
                                    <th:block th:each="t : ${T(com.softuni.model.entity.Enum.vehicleEnum.Transmission).values()}">
                                        <option th:text="${t.transmission}" th:value="${t}"></option>
                                    </th:block>
                                </select>
                            </div>
                            <div class="input-group mb-3 justify-content-center">

                                <th:block th:if="${#fields.hasErrors('transmission')}">
                                    <small class="text-danger" th:errors="*{transmission}"></small>
                                </th:block>

                            </div>
                            <!---->

                            <div class="input-group mb-3">
                                <label for="price" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Цена
                                </label>
                                <input  id="price" name="price" type="number" step="0.01"
                                        class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" th:field="*{price}"/>

                            </div>
                            <div class="input-group mb-3 justify-content-center">

                            </div>
<!---->

                            <div class="input-group mb-3">
                                <label for="phoneNumber" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Телефон за контакт
                                </label>
                                <input  id="phoneNumber" name="phoneNumber" type="text"
                                        class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" th:field="*{phoneNumber}"/>

                            </div>
                            <div class="input-group mb-3 justify-content-center">

                                <th:block th:if="${#fields.hasErrors('phoneNumber')}">
                                    <small class="text-danger" th:errors="*{phoneNumber}"></small>
                                </th:block>

                            </div>


                            <div class="input-group mb-3">
                                <label for="description" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Допълнителна информация
                                </label>
                                <textarea id="description" name="description" type="text"
                                        class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" th:field="*{description}"/></textarea>

                            </div>

                            <!---->
                            <div class="input-group mb-3">
                                <div class="ml-auto col-xl-8 col-lg-8 col-md-8 col-sm-7 pl-0">
                                    <button type="submit" class="btn btn-primary">Запиши промените
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 mx-auto mb-4">
                        <img src="/img/vehicles.jpg" alt="vehicles" width="100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="row">
        <th:block th:include="~{/fragments/footer}"></th:block>
    </footer>
</div>

</body>

</html>
